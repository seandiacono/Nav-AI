<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8639625916.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>NavAI</title>

    <link rel="shortcut icon" type="image/ico" href="uri" />

    <meta name="HandheldFriendly" content="true" />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center">
      <div class="container-fluid text-center title">
        <h1 class="display-1">Enter Destination</h1>
      </div>

      <div class="droneimg2">
        <img src="assets/drone.png" class="img-fluid" />
      </div>

      <div class="destinationEntry">
        <form>
          <div class="mb-3">
            <label for="xCoord" class="form-label">X-Coordinate</label>
            <input
              type="number"
              class="form-control"
              id="xCoord"
              placeholder="30"
            />
          </div>
          <div class="mb-3">
            <label for="yCoord" class="form-label">Y-Coordinate</label>
            <input
              type="number"
              class="form-control"
              id="yCoord"
              placeholder="30"
            />
          </div>
          <div class="mb-3">
            <label for="altitude" class="form-label">Cruising Altitude</label>
            <input
              type="number"
              class="form-control"
              id="altitude"
              placeholder="-30"
            />
          </div>
          <div class="mb-3">
            <label for="velocity" class="form-label">Cruising Velocity</label>
            <input
              type="number"
              class="form-control"
              id="velocity"
              placeholder="2"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn continueBtn" id="destinationEntry">
              Go
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
