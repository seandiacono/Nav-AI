<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8639625916.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>NavAI</title>

    <link rel="shortcut icon" type="image/ico" href="uri" />

    <meta name="HandheldFriendly" content="true" />
  </head>
  <body>
    <div class="container" id="video-container">
      <img id="stream" src="assets/sample_img.png" />
      <div class="bottom-sheet">
        <div id="drone-info" class="row">
          <div class="col">
            <img src="assets/drone.png" id="drone-thumbnail" />
          </div>
          <div id="drone-name" class="col">
            <h1>Mavic Air</h1>
          </div>
        </div>

        <div id="drone-progress" class="row">
          <div class="col-9">
            <div class="progress">
              <div
                id="trip-progess"
                class="progress-bar"
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="col-3"><h5 id="time-left">60 SEC</h5></div>
        </div>

        <div id="journey-info" class="row">
          <div class="col-8">
            <h5 id="current-action">Current Action: Flying</h5>
          </div>
          <div class="col-4">
            <h6 id="eta">ETA:</h6>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/navigator.js"></script> -->
    <script src="js/flight.js"></script>
  </body>
</html>
