<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8639625916.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>NavAI</title>

    <link rel="shortcut icon" type="image/ico" href="uri" />

    <meta name="HandheldFriendly" content="true" />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center">
      <div class="container-fluid text-center title">
        <h1 class="display-1">Success!</h1>
        <h2>Drone is back home.</h2>
      </div>

      <!-- <img src="assets/logo.png" class="img-fluid" /> -->

      <div class="droneimg">
        <img src="assets/drone.png" class="img-fluid" />
      </div>

      <div class="dronename text-center">Mavic Air</div>

      <div class="battery center">
        <div class="batteryIndicator">
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
        <div class="batteryPercentage">
          <p>90%</p>
        </div>
      </div>

      <div class="d-grid gap-2 text-center btnContainer">
        <button class="btn continueBtn" type="button" id="okButton">Ok</button>
      </div>
    </div>

    <script src="js/donePage.js"></script>
  </body>
</html>
